<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#f59e0b" />
    <meta name="description" content="Plataforma de monitoreo y gestión de plantas solares fotovoltaicas" />

    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="ASC Solar" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />

    <title>ASC Energy Source</title>

    <style>
      /* Splash screen mientras carga */
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease-out;
      }
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      #splash-screen svg {
        width: 80px;
        height: 80px;
        animation: pulse 1.5s ease-in-out infinite;
      }
      #splash-screen p {
        color: #f59e0b;
        margin-top: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>
  </head>

  <body>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="45" stroke="#f59e0b" stroke-width="3" fill="none"/>
        <circle cx="50" cy="50" r="20" fill="#f59e0b"/>
        <line x1="50" y1="5" x2="50" y2="20" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
        <line x1="50" y1="80" x2="50" y2="95" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
        <line x1="5" y1="50" x2="20" y2="50" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
        <line x1="80" y1="50" x2="95" y2="50" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
        <line x1="18" y1="18" x2="28" y2="28" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
        <line x1="72" y1="72" x2="82" y2="82" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
        <line x1="18" y1="82" x2="28" y2="72" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
        <line x1="72" y1="28" x2="82" y2="18" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
      </svg>
      <p>Cargando ASC Energy...</p>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      // Ocultar splash cuando la app cargue
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) splash.classList.add('hidden');
        }, 500);
      });

      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registrado:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registro falló:', error);
            });
        });
      }
    </script>
  </body>
</html>
